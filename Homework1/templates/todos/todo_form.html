{% extends "base.html" %}
{% block title %}TODO Form{% endblock %}
{% block content %}
  <div class="panel pad">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="field">
          <label for="id_{{ field.name }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="message error">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="form-actions">
        <button class="btn primary" type="submit">Save</button>
        <a class="btn" href="{% url 'todos:list' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
